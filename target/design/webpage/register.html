<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="registercss.css"/>
    <script>
        function validate(){
            var email=document.getElementById("email").value;
            var password=document.getElementById("password").value;
            //验证邮箱合法性
            var pattern=/^([a-zA-z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
            if(email==''){
                alert("邮箱不能为空");
                return  false;
            }else if(!pattern.test(email)){
                alert("邮箱格式不正确");
                return false;
            }
            //验证密码
            if(password==''){
                alert("密码不能为空");
                return  false;
            }
            return true;
        }
    </script>
</head>
<body>
<span class="errorMsg" onclick="window.confirm('该邮箱已被注册！')"></span>
<form action="/design/ApplicantRegisterServlet" method="post" onsubmit="return validate()">
<div class="register">
    <div class="picture"><img src="picture/bg.jpg" width="1200px" height="500px"/></div>
    <div class="buttom">
        <div class="text">
            <label>邮箱：</label>
            <input id="email" type="text" name="applicantEmail" placeholder="请输入邮箱" />
            <br>
            <label>密码：</label>
            <input id="password" type="password" name="applicantPwd" placeholder="请输入密码" />
        </div>
        <div class="sumbmit">
            <button type="submit" class="buttom1">注册</button>
<!--            <button type="" class="buttom2">取消</button>-->
        </div>
    </div>
</div>
</form>
<!--尾部区域-->
<hr class="hr" width="1500px">
<div class="bottom">
    <div class="picture">
        <img src="picture/图标.png" width="130px" height="150px"/>
    </div>
    <div class="div1">
        <li><font size="24" face="黑体">热门导航</font></li>
        <a><li>网站首页</li></a>
        <a><li>订单查询</li></a>
    </div>
    <div class="div2">
        <li><font size="24" face="黑体">客户服务</font></li>

        <a><li>售后服务</li></a>

</div>
</body>
</html>
