<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert</title>
    <link rel="stylesheet" type="text/css" href="insertcss.css"/>
</head>
<body>
    <from name="form" action="" method="get">
        <!--顶部区域-->
        <div class="head">
            <div class="head-thefirst">
                <!--头部图片-->
                <div class="head-img">
                    <img src="webpage/picture/头部图片.jpg" width="1500px" height="300px"/>
                </div>
            </div>
            <!--菜单栏-->
            <div class="head-down">
                <div class="head-menu">
                    <li>
                        <a href="">个人主页</a>
                    </li>
                </div>
            </div>
        </div>
        <!--正文区域-->
        <div class="content">
            <div class="title">
                <li><a href="/design/FlowerServlet?email=<%=email%>">查看鲜花信息</a></li>
                <li class="li"><a href="">修改鲜花信息</a></li>
                <li><a href="/design/InsertServlet?email=<%=email%>">添加鲜花信息</a></li>
                <li><a href="/design/DeleteServlet?email=<%=email%>">删除鲜花信息</a></li>
                <li><a href="/design/OrderServlet?email=<%=email%>">查看订单</a></li>
                <li ><a href="/design/PersonalServlet?email=<%=email%>">个人信息</a></li>
            </div>
            <div class="information">
                <div class="insert">
                    <label>名称:</label>
                    <input type="text" id="name"/>
                    <label>种类:</label>
                    <input type="text" id="type"/>
                    <label>数量:</label>
                    <input type="text" id="number"/>
                    <label>单价:</label>
                    <input type="text" id="price"/>
                    <button type="submit"><a href="">添加</a></button>
                </div>
                <div class="ti">
                    <table class="table" border="1px" cellspacing="0px">
                        <tr align="center">
                            <td width="200px">编号</td>
                            <td width="200px">名称</td>
                            <td width="200px">种类</td>
                            <td width="200px">数量</td>
                            <td width="200px">单价</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </from>
</body>
</html>
